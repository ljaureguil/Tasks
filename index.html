                    console.error(users);

            function findJob(ar, name) {
                for (var i = 0; i < ar.length; i++) {
                    if (ar[i].name === name) return {
                        object: ar[i],
                        index: i
                    };
                }
                return {
                    object: undefined,
                    index: -1
                }
            }

            function indexOfJob(ar, name) {
                var i = 0;
                for (i = 0; i < ar.length; i++) {
                    if (ar[i].name === name) return i;
                }
                if (i >= ar.length) return -1
            }
